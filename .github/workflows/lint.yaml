name: Lint and Format Check

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          echo "::notice::Running ESLint check..."
          if ! npm run lint; then
            echo "::error::ESLint found issues in your code"
            echo "::notice::Run 'npm run lint:fix' to automatically fix some issues"
            exit 1
          fi

      - name: Success notification
        if: success()
        run: |
          echo "::notice::All linting and formatting checks passed! âœ…"
